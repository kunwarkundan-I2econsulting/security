name: Build

on:
  workflow_dispatch:  # Manual trigger only


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --force

      - name: Build Angular project
        run: |
          npm run build
      - name: Move build output to ./docs folder
        run: |
          rm -rf ./docs        # Clean old docs if they exist
          mv ./security/docs ./docs
      - name: Commit and push docs
        run: |
          git config --global user.email "kunwar.kundan@i2econsulting"
          git config --global user.name "kunwarkundan-I2econsulting"
          git add docs
          git commit -m "Update docs from build"
          git push


